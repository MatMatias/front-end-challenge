<div *ngIf="isLoading; else dataContent">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<ng-template #dataContent>
  <main *ngIf="(tracks$ | async) as tracks" class="pt-4 pb-4 px-2">
    <h3 class="self-start">{{ tracks.data.length }} Soundtracks found</h3>
    <br/>
    <ul class="w-full grid-container">
      <li class="w-full" *ngFor="let track of tracks.data">
        <app-track [track]="track"></app-track>
      </li>
    </ul>
  </main>
</ng-template>
